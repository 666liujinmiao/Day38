<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. 导入bootstrap的css样式 -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <!-- 2. 导入jquery框架 -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- 3. 导入bootstrap框架文件 -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
<h2>按钮组件</h2>
<a href="https:www.baidu.com" class="btn btn-link">我是链接</a>
<input type="button" value="普通按钮" class="btn btn-default">
<input type="button" value="success按钮" class="btn btn-success">
<input type="button" value="primary按钮" class="btn btn-primary">
<input type="button" value="危险按钮" class="btn btn-danger">
<input type="button" value="警告按钮" class="btn btn-warning">
<input type="button" value="info按钮" class="btn btn-info">
<input type="button" value="group按钮" class="btn btn-group">
<input type="button" value="lg按钮" class="btn btn-lg">
<input type="button" value="link按钮" class="btn btn-link">
<input type="button" value="toolbar按钮" class="btn btn-toolbar">
<input type="button" value="sm按钮" class="btn btn-sm">
<input type="button" value="xs按钮" class="btn btn-xs">
<button class="btn btn-default">提交按钮</button><br/><br/>
<input type="button" value="block按钮" class="btn btn-block"><br/><br/>

<h2>图片展示</h2>
<img src="image/1.jpg" class="img-responsive img-rounded">
<img src="image/1.jpg" class="img-responsive img-circle">
<img src="image/1.jpg" class="img-responsive img-thumbnail">
</body>
</html>
