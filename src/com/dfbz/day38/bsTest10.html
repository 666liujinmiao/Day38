<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h2>轮播图</h2>
    <div class="carousel slide" id="myCarousel" data-ride="carousel" data-interval="2000">
        <ul class="carousel-indicators">
            <li data-toggle="#myCarousel" data-slide-to="0"></li>
            <li data-toggle="#myCarousel" data-slide-to="1"></li>
            <li data-toggle="#myCarousel" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="item active">
                <img src="image/1.jpg" alt="">
                <div class="carousel-caption">
                    图片1
                </div>
            </div>
            <div class="item">
                <img src="image/2.jpg" alt="">
                <div class="carousel-caption">
                    图片2
                </div>
            </div>
            <div class="item">
                <img src="image/3.jpg" alt="">
                <div class="carousel-caption">
                    图片3
                </div>
            </div>
        </div>
        <a href="#myCarousel" class="left carousel-control" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left " aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
