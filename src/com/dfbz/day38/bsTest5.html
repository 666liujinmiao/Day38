<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条</title>
    <!-- 1. 导入bootstrap的css样式 -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <!-- 2. 导入jquery框架 -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- 3. 导入bootstrap框架文件 -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
<h2>导航条</h2>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- 在移动设置上会折叠起来，变成一个按钮 -->
        <div class="navbar-header">
            <!--
            折叠按钮
            data-toggle ：点击按钮打开或折叠
            data-target： 要打开可折叠的div的id
            -->
            <button type="button" class="navbar-toggle collapse" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="glyphicon glyphicon-th-list"></span>
            </button>
            <a href="#" class="navbar-brand">进入首页</a>
        </div>
        <!-- 导航条上链接，表单提交按钮，下拉菜单  -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--sr-only: 屏幕朗读，给残障人士使用 -->
                <!--li 每一个选项-->
                <li class="active"><a href="#">家用电器</a></li>
                <li><a href="#">手机、数码</a></li>
                <!--下拉菜单-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false">电脑、办公<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">电脑整机</a></li>
                        <li><a href="#">外设产品</a></li>
                        <li><a href="#">游戏设备</a></li>
                        <!--divider分隔线-->
                        <li role="separator" class="divider"></li>
                        <li><a href="#">电脑配件</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">办公设备</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="关键字">
                </div>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>搜索
                </button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
</body>
</html>
