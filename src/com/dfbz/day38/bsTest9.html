<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格系统</title>
    <style>
        .container .row div {
            border: 1px red solid;
            height: 100px;
        }
    </style>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
<!--容器-->
<div class="container">
    <!--第一行-->
    <div class="row">
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑1</div>
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑2</div>
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑3</div>
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑4</div>
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑5</div>
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑6</div>
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑7</div>
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑8</div>
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑9</div>
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑10</div>
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑11</div>
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑12</div>
        <div class="col-lg-1 col-md-3 col-sm-4 col-xm-6">电脑13</div>

    </div>
    <!--第二行-->
    <div class="row">
        <div class="col-md--3 col-sm-4 col-xs-6 visible-sm">这一格只在小型设备上显示</div>
        <div class="col-md--3 col-sm-4 col-xs-6 hidden-xs">这一格在微型设备上隐藏</div>
        <div class="col-md--3 col-sm-4 col-xs-6 ">内容</div>
        <div class="col-md--3 col-sm-4 col-xs-6 ">内容</div>
        <div class="col-md--3 col-sm-4 col-xs-6 ">内容</div>
        <div class="col-md--3 col-sm-4 col-xs-6 ">内容</div>
    </div>
</div>
</body>
</html>
